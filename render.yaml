services:
  - type: web
    name: habit-tracker-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MONGO_URI
        sync: false
      - key: WEBHOOK_BASE
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: TZ
        value: Asia/Almaty
      - key: DEFAULT_REMINDER_TIME
        value: "21:00"
      - key: REMINDER_INTERVAL_SECONDS
        value: "60"
    healthCheckPath: /health
  - type: cron
    name: habit-tracker-keepalive
    env: python
    plan: free
    schedule: "*/10 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/ping_health.py
    envVars:
      - key: HEALTH_URL
        sync: false
